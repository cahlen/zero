# Zero WiFi Access Point Configuration
# This creates the setup hotspot for initial configuration

interface=wlan0
driver=nl80211

# SSID will be appended with last 4 of MAC (e.g., Zero-Setup-A1B2)
ssid=Zero-Setup-{{MAC_SUFFIX}}

# WiFi settings (2.4GHz only on Pi Zero W)
hw_mode=g
channel=6
ieee80211n=1
wmm_enabled=1

# Security
auth_algs=1
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_passphrase=zerowsetup
rsn_pairwise=CCMP

# Performance
country_code=US
ieee80211d=1

# Limits
max_num_sta=5
