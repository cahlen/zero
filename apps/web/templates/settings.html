<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Settings</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #eee;
            min-height: 100vh;
        }
        
        nav {
            background: #111118;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
        }
        
        nav h1 {
            font-size: 1.3em;
            color: #00d9ff;
        }
        
        nav a {
            color: #888;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.2s;
        }
        
        nav a:hover {
            color: #00d9ff;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: #111118;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #222;
        }
        
        .card h2 {
            font-size: 1.1em;
            color: #00d9ff;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9em;
        }
        
        .form-group label .status {
            font-size: 0.8em;
        }
        
        .form-group label .status.configured {
            color: #00ff88;
        }
        
        .form-group label .status.not-configured {
            color: #666;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a22;
            color: #fff;
            font-size: 1em;
        }
        
        input:focus {
            outline: none;
            border-color: #00d9ff;
        }
        
        input::placeholder {
            color: #555;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
        }
        
        button.primary {
            background: #00d9ff;
            color: #000;
            width: 100%;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        .message.success {
            background: rgba(0,255,136,0.2);
            border: 1px solid #00ff88;
            display: block;
        }
        
        .message.error {
            background: rgba(255,107,107,0.2);
            border: 1px solid #ff6b6b;
            display: block;
        }
        
        .hint {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        
        a {
            color: #00d9ff;
        }
    </style>
</head>
<body>
    <nav>
        <h1>âš¡ Zero Settings</h1>
        <div>
            <a href="/">Dashboard</a>
            <a href="/settings">Settings</a>
        </div>
    </nav>
    
    <div class="container">
        <div id="message" class="message"></div>
        
        <div class="card">
            <h2>ðŸ¤– AI API Keys</h2>
            <p style="color: #888; font-size: 0.9em; margin-bottom: 20px;">
                Configure API keys for AI providers. Keys are stored securely on the device.
            </p>
            
            <form id="api-keys-form" onsubmit="saveKeys(event)">
                {% for provider in providers %}
                <div class="form-group">
                    <label>
                        {{ provider.name }}
                        <span class="status {{ 'configured' if provider.configured else 'not-configured' }}">
                            {% if provider.configured %}
                            âœ“ {{ provider.key_preview }}
                            {% else %}
                            Not configured
                            {% endif %}
                        </span>
                    </label>
                    <input type="password" 
                           name="{{ provider.id }}" 
                           placeholder="{% if provider.configured %}Enter new key to replace{% else %}Enter API key{% endif %}">
                </div>
                {% endfor %}
                
                <button type="submit" class="primary">Save API Keys</button>
            </form>
        </div>
        
        <div class="card">
            <h2>ðŸ”— Get API Keys</h2>
            <ul style="list-style: none; color: #888;">
                <li style="padding: 8px 0;"><a href="https://platform.openai.com/api-keys" target="_blank">OpenAI â†’</a></li>
                <li style="padding: 8px 0;"><a href="https://console.anthropic.com/" target="_blank">Anthropic (Claude) â†’</a></li>
                <li style="padding: 8px 0;"><a href="https://makersuite.google.com/app/apikey" target="_blank">Google (Gemini) â†’</a></li>
                <li style="padding: 8px 0;"><a href="https://console.groq.com/keys" target="_blank">Groq â†’</a></li>
                <li style="padding: 8px 0;"><a href="https://console.x.ai/" target="_blank">xAI (Grok) â†’</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        function showMessage(msg, isError) {
            const el = document.getElementById('message');
            el.textContent = msg;
            el.className = 'message ' + (isError ? 'error' : 'success');
            setTimeout(() => { el.className = 'message'; }, 5000);
        }
        
        async function saveKeys(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            try {
                const res = await fetch('/settings/api-keys', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                
                showMessage(data.message, !data.success);
                
                if (data.success) {
                    setTimeout(() => location.reload(), 1000);
                }
            } catch (e) {
                showMessage('Failed to save keys', true);
            }
        }
    </script>
</body>
</html>
